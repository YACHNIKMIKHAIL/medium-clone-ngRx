<div class="container page">
      <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                  <ng-container *ngIf="errorsProps">
                        <mc-backend-error-message
                              [backendErrors]="
                                    errorsProps
                              "></mc-backend-error-message>
                  </ng-container>
                  <ng-container *ngIf="!isSubmittingProps; else submitting">
                        <form
                              (ngSubmit)="onSubmit()"
                              [formGroup]="articleForm"
                              class="ng-untouched ng-pristine ng-valid">
                              <fieldset>
                                    <fieldset class="form-group"
                                          ><input
                                                class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                                                [formControlName]="'title'"
                                                placeholder="Article Title"
                                                type="text" />
                                    </fieldset>
                                    <fieldset class="form-group"
                                          ><input
                                                class="form-control ng-untouched ng-pristine ng-valid"
                                                [formControlName]="
                                                      'description'
                                                "
                                                placeholder="What's this article about?"
                                                type="text"
                                    /></fieldset>
                                    <fieldset class="form-group">
                                          <textarea
                                                class="form-control ng-untouched ng-pristine ng-valid"
                                                [formControlName]="'body'"
                                                placeholder="Write your article (in markdown)"
                                                rows="8">
                                          </textarea>
                                    </fieldset>
                                    <fieldset class="form-group"
                                          ><input
                                                class="form-control ng-untouched ng-pristine ng-valid"
                                                placeholder="Enter tags"
                                                [formControlName]="'tagList'"
                                                type="text" />
                                          <div class="tag-list"></div>
                                    </fieldset>
                                    <fieldset class="form-group">
                                          <button
                                                [disabled]="
                                                      articleForm.invalid ||
                                                      isSubmittingProps
                                                "
                                                class="btn btn-lg pull-xs-right btn-primary"
                                                type="submit">
                                                Publish Article
                                          </button>
                                    </fieldset>
                              </fieldset></form
                        >
                  </ng-container>
                  <ng-template #submitting>
                        <mc-loading></mc-loading>
                  </ng-template>
            </div>
      </div>
</div>
