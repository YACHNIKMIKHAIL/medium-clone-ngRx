<div class="settings-page"
      ><div class="container page"
            ><div class="row"
                  ><div class="col-md-6 offset-md-3 col-xs-12"
                        ><h1 class="text-xs-center">Your Settings</h1>
                        <mc-backend-error-message
                              *ngIf="backendErrors$ | async"
                              [backendErrors]="
                                    backendErrors$ | async
                              "></mc-backend-error-message>
                        <ng-container *ngIf="!!currentUser; else loading">
                              <form
                                    [formGroup]="currentUserForm"
                                    (ngSubmit)="submit()"
                                    class="ng-untouched ng-pristine ng-valid"
                                    ><fieldset
                                          ><fieldset class="form-group"
                                                ><input
                                                      class="form-control ng-untouched ng-pristine ng-valid"
                                                      [formControlName]="
                                                            'image'
                                                      "
                                                      placeholder="URL of profile picture"
                                                      type="text" /> </fieldset
                                          ><fieldset class="form-group"
                                                ><input
                                                      class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                                                      [formControlName]="
                                                            'username'
                                                      "
                                                      placeholder="Username"
                                                      type="text" /></fieldset
                                          ><fieldset class="form-group">
                                                <textarea
                                                      class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                                                      [formControlName]="'bio'"
                                                      placeholder="Short bio about you"
                                                      rows="8">
                                                </textarea></fieldset
                                          ><fieldset class="form-group"
                                                ><input
                                                      class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                                                      [formControlName]="
                                                            'email'
                                                      "
                                                      placeholder="Email"
                                                      type="email" /></fieldset
                                          ><fieldset class="form-group"
                                                ><input
                                                      class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                                                      [formControlName]="
                                                            'password'
                                                      "
                                                      placeholder="New Password IS REQUIRED"
                                                      type="password"
                                          /></fieldset>
                                          <button
                                                [disabled]="
                                                      !currentUserForm.valid ||
                                                      (isSubmitting$ | async)
                                                "
                                                class="btn btn-lg btn-primary pull-xs-right"
                                                type="submit">
                                                Update Settings
                                          </button></fieldset
                                    ></form
                              >
                        </ng-container>
                        <ng-template #loading>
                              <mc-loading></mc-loading>
                        </ng-template>
                        <hr /><button
                              class="btn btn-outline-danger"
                              (click)="logout()">
                              Or click here to logout.
                        </button></div
                  ></div
            ></div
      ></div
>
