<ng-container *ngIf="!(isLoading$ | async); else loading">
      <mc-article-form
            *ngIf="editableArticle | async"
            (articleSubmit)="saveEditArticle($event)"
            [initialValues]="editableArticle | async"
            [isSubmitting]="isSubmitting$ | async"
            [errors]="error$ | async"></mc-article-form>
</ng-container>
<ng-template #loading>
      <mc-loading></mc-loading>
</ng-template>
